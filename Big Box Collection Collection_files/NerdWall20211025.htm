    <script>
	    var layer;
		var path="";
		var dimension=0;
		function getQueryVariable(variable){
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			for (var i=0;i<vars.length;i++) {
			var pair = vars[i].split("=");
				if(pair[0] == variable){return pair[1];}
			}
			return(false);
		}
		function init() {
			if(getQueryVariable("g") && getQueryVariable("g")!="")
				path="NerdWall"+getQueryVariable("g");
			path="NerdWall20211025";
			if(getQueryVariable("d") && getQueryVariable("d")>0)
				dimension=getQueryVariable("d")*256;
			dimension=128*256;
			document.title = "BigBoxCollection: CloseUp - NerdWall (2021-10-25)";
			var mapMinZoom = 0;
			var mapMaxZoom = 7;
			var map = L.map('map', {
				maxZoom: mapMaxZoom,
				minZoom: mapMinZoom,
				crs: L.CRS.Simple
			}).setView([0, 0], mapMaxZoom);

			var mapBounds = new L.LatLngBounds(
				map.unproject([0, dimension], mapMaxZoom),
				map.unproject([dimension, 0], mapMaxZoom));
			
			map.fitBounds(mapBounds);
			layer = L.tileLayer(path+'/{z}/{x}/{y}.jpg', {
				minZoom: mapMinZoom, maxZoom: mapMaxZoom,
				bounds: mapBounds,
				attribution: '',
				noWrap: true,
				tms: false
			}).addTo(map);
		}
    </script>
